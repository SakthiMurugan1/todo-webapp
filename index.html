<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width"/>
        <link href="./style.css" rel="stylesheet" />
        <title>My TODO List</title>
        <script defer src="./main.js"></script>
    </head>

    <body>

        <header>
                <p class="heading">FOCUS</p>
                <p class="subheading">yet another todo list app</p>
        </header>

        <main>

            <div>
                <form class="inputForm">
                    <!-- <label for="addTaskField">Add a new task: </label> -->
                    <input type="text" class="addTaskField" placeholder="Add a new task"/>
                    <input type="button" class="addTaskButton" value="Add!"/>
                </form>
            </div>

            <div class="taskList">
                <p class="nothingToDoText">Nothing to do :)</p>
            </div>

        </main>
        
    </body>
</html>
